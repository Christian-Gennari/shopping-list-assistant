<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrocerAI</title>

  <link rel="stylesheet" href="src/global/root.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="app-layout">

    <aside class="sidebar">
      <h2 class="logo">GrocerAI</h2>

      <a href="#" data-view="shopping">
        <i class="fas fa-list"></i>
        <span>Shopping</span>
      </a>

      <nav>
        <a href="#" data-view="pantry" class="active">
          <i class="fas fa-basket-shopping"></i>
          <span>Pantry</span>
        </a>

        <a href="#" data-view="import">
          <i class="fas fa-file-import"></i>
          <span>Import</span>
        </a>

        <a href="#" data-view="history">
          <i class="fas fa-clock-rotate-left"></i>
          <span>History</span>
        </a>

        <a href="#" data-view="preferences">
          <i class="fas fa-sliders"></i>
          <span>Preferences</span>
        </a>
      </nav>
    </aside>

    <main id="app-view" class="content"></main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
