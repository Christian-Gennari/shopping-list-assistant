<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrocerAI â€“ Your Shopping Companion</title>

  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">GrocerAI</h2>

      <nav>
        <a href="#" class="active">
          <i class="fas fa-home"></i>
          <span>Pantry</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">

      <div class="content-header">
        <h1>Your Pantry</h1>
        <p class="subtitle">Manage items and import new orders</p>
      </div>

      <!-- Pantry List -->
      <section class="pantry-section">
        <h2>Current Items</h2>
        <div id="pantry-items" class="pantry-list"></div>
      </section>

      <!-- Import Section -->
      <section class="import-section">
        <h2>Import Foodora Checkout</h2>
        <p class="subtitle">Paste your checkout page HTML below</p>

        <textarea id="htmlInput" placeholder="Paste Foodora HTML here..."></textarea>

        <button id="parseButton" class="parse-btn">Parse Items</button>

        <div id="parsed-results" class="results"></div>

        <div class="import-export-container">
          <button id="exportBtn" class="parse-btn">Export Pantry</button>
          <input type="file" id="importFile" accept=".json">
        </div>
      </section>

    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
